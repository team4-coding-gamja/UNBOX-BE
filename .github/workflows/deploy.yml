name: UNBOX Complete CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feat/infra ]
  pull_request:
    branches: [ develop ]
  workflow_dispatch:
    inputs:
      destroy_infrastructure:
        description: 'Destroy infrastructure after deployment'
        required: false
        default: 'false'
        type: boolean

env:
  AWS_REGION: ap-northeast-2
  TERRAFORM_VERSION: 1.5.0
  DOCKER_IMAGE: gahyunsong/unbox-backend-v2

jobs:
  # ë³€ê²½ì‚¬í•­ ê°ì§€
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      terraform-changed: ${{ steps.changes.outputs.terraform }}
      app-changed: ${{ steps.changes.outputs.app }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - uses: dorny/paths-filter@v2
        id: changes
        with:
          filters: |
            terraform:
              - 'terraform/**'
            app:
              - 'src/**'
              - 'build.gradle'
              - 'Dockerfile'
              - 'docker-compose*.yml'

  # Docker ì´ë¯¸ì§€ ë¹Œë“œ & í‘¸ì‹œ
  build-and-push:
    needs: detect-changes
    if: needs.detect-changes.outputs.app-changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build with Gradle
        run: ./gradlew bootJar --no-daemon
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Terraform ê³„íš ìˆ˜ë¦½
  terraform-plan:
    needs: detect-changes
    if: needs.detect-changes.outputs.terraform-changed == 'true' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/environments/dev
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Plan
        run: |
          terraform plan \
            -var="public_key=${{ secrets.SSH_PUBLIC_KEY }}" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="use_rds=true" \
            -out=tfplan
      
      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: terraform/environments/dev/tfplan

  # ì¸í”„ë¼ ë°°í¬
  deploy-infrastructure:
    needs: [detect-changes, terraform-plan]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/feat/infra'
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: terraform/environments/dev
    outputs:
      ec2-ip: ${{ steps.terraform-output.outputs.ec2_ip }}
      database-endpoint: ${{ steps.terraform-output.outputs.database_endpoint }}
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: terraform/environments/dev/
      
      - name: Terraform Init
        run: terraform init
      
      - name: Terraform Apply
        run: |
          terraform apply \
            -var="public_key=${{ secrets.SSH_PUBLIC_KEY }}" \
            -var="db_password=${{ secrets.DB_PASSWORD }}" \
            -var="use_rds=true" \
            -auto-approve
      
      - name: Get Terraform Outputs
        id: terraform-output
        run: |
          echo "ec2_ip=$(terraform output -raw ec2_public_ip)" >> $GITHUB_OUTPUT
          echo "database_endpoint=$(terraform output -raw database_info | jq -r '.endpoint')" >> $GITHUB_OUTPUT
          terraform output

  # ì• í”Œë¦¬ì¼€ì´ì…˜ ë°°í¬
