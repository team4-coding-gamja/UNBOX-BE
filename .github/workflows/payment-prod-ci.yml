name: Payment Service - Prod CI

on:
  push:
    branches:
      - main
    paths:
      - 'unbox_payment/**'
      - 'unbox_common/**'
      - '.github/workflows/payment-prod-ci.yml'
  workflow_dispatch:

env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: unbox-prod-payment-repo
  SERVICE_NAME: payment-service
  SERVICE_PATH: unbox_payment

jobs:
  approval:
    name: Manual Approval Required
    runs-on: ubuntu-latest
    environment:
      name: production-ci-approval
    steps:
      - name: Notify Discord - Approval Required
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" -H "Content-Type: application/json" -d '{"embeds": [{"title": "⏸️ Prod CI 승인 대기 - Payment 서비스","description": "**환경:** Production\n**서비스:** payment-service\n**브랜치:** main\n**커밋:** `${{ github.sha }}`\n\n**승인 필요:** GitHub Actions에서 수동 승인이 필요합니다.","color": 16776960,"timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}]}'

  build:
    name: Build and Push Image
    runs-on: ubuntu-latest
    needs: approval
    permissions:
      id-token: write
      contents: read
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}
      image-uri: ${{ steps.build-image.outputs.image }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      - uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: ${{ runner.os }}-gradle-
      - run: chmod +x ./gradlew
      - run: ./gradlew dependencies --no-daemon || true
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.PROD_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-PaymentProdCI
          audience: sts.amazonaws.com
      - uses: aws-actions/amazon-ecr-login@v2
        id: login-ecr
      - id: image-tag
        run: echo "tag=prod-${{ github.sha }}" >> $GITHUB_OUTPUT
      - uses: docker/setup-buildx-action@v3
      - id: build-start
        run: echo "time=$(date +%s)" >> $GITHUB_OUTPUT
      - uses: docker/build-push-action@v5
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.image-tag.outputs.tag }}
        with:
          context: .
          file: ${{ env.SERVICE_PATH }}/Dockerfile
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
            ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:latest
          cache-from: type=registry,ref=${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:buildcache
          cache-to: type=registry,ref=${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:buildcache,mode=max
          build-args: BUILDKIT_INLINE_CACHE=1
      - id: build-time
        run: |
          END_TIME=$(date +%s)
          BUILD_TIME=$((END_TIME - ${{ steps.build-start.outputs.time }}))
          echo "formatted=$((BUILD_TIME / 60))분 $((BUILD_TIME % 60))초" >> $GITHUB_OUTPUT
      - run: echo "image=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ steps.image-tag.outputs.tag }}" >> $GITHUB_OUTPUT
      - name: Notify Discord - CI Success
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" -H "Content-Type: application/json" -d '{"embeds": [{"title": "✅ Prod CI 성공 - Payment 서비스","description": "**환경:** Production\n**서비스:** payment-service\n**브랜치:** main\n**커밋:** `${{ github.sha }}`","color": 3066993,"fields": [{"name": "⏱️ 빌드 시간","value": "${{ steps.build-time.outputs.formatted }}","inline": true}],"timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}]}'
      - if: failure()
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" -H "Content-Type: application/json" -d '{"embeds": [{"title": "❌ Prod CI 실패 - Payment 서비스","description": "**환경:** Production\n**서비스:** payment-service\n**브랜치:** main\n**커밋:** `${{ github.sha }}`","color": 15158332,"timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"}]}'
