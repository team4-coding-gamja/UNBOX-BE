name: User Service - Prod CD (Blue/Green)

on:
  workflow_run:
    workflows: ["User Service - Prod CI"]
    types:
      - completed
    branches:
      - main

  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Docker image tag to deploy (e.g., prod-abc123)'
        required: true
        type: string

env:
  AWS_REGION: ap-northeast-2
  ECS_CLUSTER: unbox-prod-cluster
  ECS_SERVICE: unbox-prod-user
  CODEDEPLOY_APP: unbox-prod-app
  CODEDEPLOY_GROUP: unbox-prod-user-dg
  CONTAINER_NAME: user
  SERVICE_NAME: user-service

jobs:
  # ============================================
  # Manual Approval Gate
  # ============================================
  approval:
    name: Manual Approval Required
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    environment:
      name: production-cd-approval
    
    steps:
      - name: Notify Discord - Approval Required
        run: |
          IMAGE_TAG="${{ github.event.inputs.image_tag || 'prod-latest' }}"
          curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "â¸ï¸ Prod CD ìŠ¹ì¸ ëŒ€ê¸° - User ì„œë¹„ìŠ¤",
                "description": "**í™˜ê²½:** Production\n**ì„œë¹„ìŠ¤:** user-service\n**ë°°í¬ ë°©ì‹:** Blue/Green (CodeDeploy)\n**ì´ë¯¸ì§€ íƒœê·¸:** `'"$IMAGE_TAG"'`\n\n**ìŠ¹ì¸ í•„ìš”:** GitHub Actionsì—ì„œ ìˆ˜ë™ ìŠ¹ì¸ì´ í•„ìš”í•©ë‹ˆë‹¤.",
                "color": 16776960,
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }]
            }'

  # ============================================
  # Blue/Green Deployment
  # ============================================
  deploy:
    name: Deploy with CodeDeploy
    runs-on: ubuntu-latest
    needs: approval
    permissions:
      id-token: write
      contents: read
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.PROD_IAM_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-UserProdCD
          audience: sts.amazonaws.com

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Get image tag
        id: image-tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.image_tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=prod-${{ github.sha }}" >> $GITHUB_OUTPUT
          fi

      - name: Get VPC configuration
        id: vpc-config
        run: |
          # Get private app subnets by name
          SUBNETS=$(aws ec2 describe-subnets \
            --filters "Name=tag:Name,Values=prod-app-*" \
            --query 'Subnets[*].SubnetId' \
            --output text | tr '\t' ',')
          echo "subnets=$SUBNETS" >> $GITHUB_OUTPUT
          
          # Get ECS security group
          SG=$(aws ec2 describe-security-groups \
            --filters "Name=tag:Name,Values=unbox-prod-user-app-sg" \
            --query 'SecurityGroups[0].GroupId' \
            --output text)
          echo "security_group=$SG" >> $GITHUB_OUTPUT

      - name: Get current task definition
        id: current-task-def
        run: |
          TASK_DEF_ARN=$(aws ecs describe-services \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }} \
            --query 'services[0].taskDefinition' \
            --output text)
          
          aws ecs describe-task-definition \
            --task-definition $TASK_DEF_ARN \
            --query 'taskDefinition' > task-definition.json
          
          echo "arn=$TASK_DEF_ARN" >> $GITHUB_OUTPUT

      - name: Update task definition with new image
        id: task-def
        run: |
          # Remove unnecessary fields
          cat task-definition.json | jq 'del(
            .taskDefinitionArn,
            .revision,
            .status,
            .requiresAttributes,
            .compatibilities,
            .registeredAt,
            .registeredBy
          )' > task-def-clean.json
          
          # Update image
          NEW_IMAGE="${{ steps.login-ecr.outputs.registry }}/unbox-prod-user-repo:${{ steps.image-tag.outputs.tag }}"
          cat task-def-clean.json | jq \
            --arg IMAGE "$NEW_IMAGE" \
            '.containerDefinitions[0].image = $IMAGE' > task-def-updated.json
          
          # Register new task definition
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://task-def-updated.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "arn=$NEW_TASK_DEF_ARN" >> $GITHUB_OUTPUT
          echo "New Task Definition: $NEW_TASK_DEF_ARN"

      - name: Prepare AppSpec for CodeDeploy
        run: |
          # Get subnet IDs as array
          IFS=',' read -ra SUBNET_ARRAY <<< "${{ steps.vpc-config.outputs.subnets }}"
          SUBNET_1="${SUBNET_ARRAY[0]}"
          SUBNET_2="${SUBNET_ARRAY[1]}"
          
          # Get Lambda function ARN
          LAMBDA_ARN=$(aws lambda get-function \
            --function-name unbox-prod-deployment-validator \
            --query 'Configuration.FunctionArn' \
            --output text)
          
          # Replace placeholders in AppSpec
          sed -e "s|<TASK_DEFINITION>|${{ steps.task-def.outputs.arn }}|g" \
              -e "s|<SUBNET_1>|$SUBNET_1|g" \
              -e "s|<SUBNET_2>|$SUBNET_2|g" \
              -e "s|<SECURITY_GROUP>|${{ steps.vpc-config.outputs.security_group }}|g" \
              -e "s|<LAMBDA_FUNCTION_ARN>|$LAMBDA_ARN|g" \
              appspecs/prod-user-appspec.yaml > appspec.yaml
          
          cat appspec.yaml

      - name: Create CodeDeploy deployment
        id: deploy
        run: |
          DEPLOYMENT_ID=$(aws deploy create-deployment \
            --application-name ${{ env.CODEDEPLOY_APP }} \
            --deployment-group-name ${{ env.CODEDEPLOY_GROUP }} \
            --revision revisionType=AppSpecContent,appSpecContent={content="$(cat appspec.yaml | base64)"} \
            --description "Deploying ${{ steps.image-tag.outputs.tag }}" \
            --query 'deploymentId' \
            --output text)
          
          echo "deployment_id=$DEPLOYMENT_ID" >> $GITHUB_OUTPUT
          echo "Deployment ID: $DEPLOYMENT_ID"

      - name: Notify Discord - Deployment Started
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "ğŸš€ Prod CD ì‹œì‘ - User ì„œë¹„ìŠ¤",
                "description": "**í™˜ê²½:** Production\n**ì„œë¹„ìŠ¤:** user-service\n**ë°°í¬ ë°©ì‹:** Blue/Green (CodeDeploy)\n**ì´ë¯¸ì§€:** `${{ steps.image-tag.outputs.tag }}`\n**Deployment ID:** `${{ steps.deploy.outputs.deployment_id }}`",
                "color": 3447003,
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }]
            }'

      - name: Wait for deployment to complete
        run: |
          echo "Waiting for deployment to complete..."
          aws deploy wait deployment-successful \
            --deployment-id ${{ steps.deploy.outputs.deployment_id }}

      - name: Notify Discord - Deployment Success
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "âœ… Prod CD ì„±ê³µ - User ì„œë¹„ìŠ¤",
                "description": "**í™˜ê²½:** Production\n**ì„œë¹„ìŠ¤:** user-service\n**ë°°í¬ ë°©ì‹:** Blue/Green\n**ì´ë¯¸ì§€:** `${{ steps.image-tag.outputs.tag }}`\n**Deployment ID:** `${{ steps.deploy.outputs.deployment_id }}`\n\n**ìƒíƒœ:** ë°°í¬ ì™„ë£Œ (Blue í™˜ê²½ì€ 30ë¶„ í›„ ì¢…ë£Œ)",
                "color": 3066993,
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }]
            }'

      - name: Notify Discord - Deployment Failed
        if: failure()
        run: |
          curl -X POST "${{ secrets.DISCORD_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '{
              "embeds": [{
                "title": "âŒ Prod CD ì‹¤íŒ¨ - User ì„œë¹„ìŠ¤",
                "description": "**í™˜ê²½:** Production\n**ì„œë¹„ìŠ¤:** user-service\n**ì´ë¯¸ì§€:** `${{ steps.image-tag.outputs.tag }}`\n**Deployment ID:** `${{ steps.deploy.outputs.deployment_id }}`\n\n**ìƒíƒœ:** ë°°í¬ ì‹¤íŒ¨ (ìë™ ë¡¤ë°± ì§„í–‰ ì¤‘)",
                "color": 15158332,
                "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
              }]
            }'
