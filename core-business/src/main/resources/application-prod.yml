# =============================================================================
# 운영 환경 설정 (Production Environment)
# 최고 보안, 성능 최적화, 안정성 우선 (.env.prod 파일과 연동)
# =============================================================================

spring:
  # 환경별 설정 파일 로드
  config:
    import: "optional:file:.env.prod[.properties]"

  # 데이터베이스 설정 (AWS RDS PostgreSQL - 운영용)
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    hikari:
      maximum-pool-size: ${DB_HIKARI_MAXIMUM_POOL_SIZE:20}
      minimum-idle: ${DB_HIKARI_MINIMUM_IDLE:10}
      connection-timeout: ${DB_HIKARI_CONNECTION_TIMEOUT:30000}
      idle-timeout: ${DB_HIKARI_IDLE_TIMEOUT:600000}
      max-lifetime: ${DB_HIKARI_MAX_LIFETIME:1800000}
      leak-detection-threshold: 60000

  # JPA 설정 (운영용 - 성능 최적화)
  jpa:
    hibernate:
      ddl-auto: validate  # 운영에서는 반드시 validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: ${SPRING_JPA_PROPERTIES_HIBERNATE_JDBC_BATCH_SIZE:20}
        order_inserts: ${SPRING_JPA_PROPERTIES_HIBERNATE_ORDER_INSERTS:true}
        order_updates: ${SPRING_JPA_PROPERTIES_HIBERNATE_ORDER_UPDATES:true}
        connection:
          provider_disables_autocommit: true
        query:
          plan_cache_max_size: 2048
          plan_parameter_metadata_max_size: 128

  # 초기 데이터 로딩 설정
  sql:
    init:
      mode: never

  # Redis 설정 (AWS ElastiCache - 운영용)
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      timeout: ${REDIS_TIMEOUT:2000}
      lettuce:
        pool:
          max-active: ${REDIS_LETTUCE_POOL_MAX_ACTIVE:16}
          max-idle: ${REDIS_LETTUCE_POOL_MAX_IDLE:16}
          min-idle: ${REDIS_LETTUCE_POOL_MIN_IDLE:4}
        shutdown-timeout: 100ms

  # 캐시 설정 (운영용)
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1시간
      cache-null-values: false

# 로깅 설정 (운영용 - 최소 로그)
logging:
  level:
    root: WARN
    com.example.unbox_be: INFO
    org.springframework.security: ERROR
    org.hibernate.SQL: ERROR
  file:
    name: ${LOGGING_FILE_NAME:/var/log/unbox/application.log}
  logback:
    rollingpolicy:
      max-file-size: ${LOGGING_LOGBACK_ROLLINGPOLICY_MAX_FILE_SIZE:100MB}
      max-history: ${LOGGING_LOGBACK_ROLLINGPOLICY_MAX_HISTORY:30}
      total-size-cap: 1GB

# 액추에이터 설정 (운영용 - 제한적)
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  endpoint:
    health:
      show-details: never
  metrics:
    export:
      prometheus:
        enabled: true
  server:
    port: ${MANAGEMENT_SERVER_PORT:9090}  # 별도 포트 사용

# Swagger 설정 (운영용 - 비활성화)
springdoc:
  swagger-ui:
    enabled: false
  api-docs:
    enabled: false

# SSL 설정 (운영용 - 필수)
server:
  ssl:
    enabled: ${SERVER_SSL_ENABLED:true}
    key-store-type: ${SERVER_SSL_KEY_STORE_TYPE:PKCS12}
    protocol: ${SERVER_SSL_PROTOCOL:TLS}
    enabled-protocols: ${SERVER_SSL_ENABLED_PROTOCOLS:TLSv1.2,TLSv1.3}
  # 보안 헤더
  error:
    include-message: never
    include-binding-errors: never
    include-stacktrace: never
    include-exception: false

# 보안 설정 (운영용)
security:
  headers:
    frame-options: ${SECURITY_HEADERS_FRAME_OPTIONS:DENY}
    content-type-options: ${SECURITY_HEADERS_CONTENT_TYPE_OPTIONS:nosniff}
    xss-protection: ${SECURITY_HEADERS_XSS_PROTECTION:1; mode=block}
    referrer-policy: ${SECURITY_HEADERS_REFERRER_POLICY:strict-origin-when-cross-origin}