spring:
  config:
    activate:
      on-profile: test

  # 테스트용 데이터베이스 설정 (H2 인메모리)
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA 테스트 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        # H2 Dialect 사용
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          lob:
            non_contextual_creation: true

  # 초기 데이터 로딩 설정
  sql:
    init:
      mode: never
  flyway:
    enabled: false

  # OpenAI 테스트 설정 (더미 값)
  openai:
    api-key: test-api-key
    base-url: https://api.openai.com/v1
    model: gpt-4o-mini
    timeout-ms: 10000
    max-in-memory-size-mb: 4

  # Redis 테스트 설정 (임베디드 사용)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 5000

  # JWT 설정 (JwtUtil에서 참조)
  jwt:
    secret: test-jwt-secret-key-for-testing-only-do-not-use-in-production-environment

# JWT 테스트 설정
jwt:
  secret: test-jwt-secret-key-for-testing-only-do-not-use-in-production-environment
  access-token-expiration-ms: 10000
  refresh-token-expiration-ms: 10000

# OpenAI 테스트 설정 (더미 값) - 메인 설정 오버라이드
openai:
  api-key: test-api-key
  base-url: https://api.openai.com/v1
  model: gpt-4o-mini
  timeout-ms: 10000
  max-in-memory-size-mb: 4

# CORS 테스트 설정
cors:
  allowed-origins: http://localhost:3000
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600

# 로깅 설정 (테스트용 - 최소화)
logging:
  level:
    root: WARN
    com.example.unbox_be: INFO
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql: WARN