# 테스트용 - H2 인메모리 DB 사용
version: '3.8'

services:
  app:
    build: .
    container_name: unbox-test-app
    ports:
      - "8080:8080"
    env_file:
      - .env.test
    depends_on:
      - redis
    volumes:
      - ./logs:/var/log/unbox

  redis:
    image: redis:alpine
    container_name: unbox-test-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data

volumes:
  redis_data: