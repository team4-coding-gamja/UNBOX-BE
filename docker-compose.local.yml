# 로컬 개발용 - Docker PostgreSQL + Redis
version: '3.8'

services:
  app:
    build: .
    container_name: unbox-local-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=local
      - SPRING_DATASOURCE_URL=jdbc:postgresql://db:5432/unboxdb
      - SPRING_DATASOURCE_USERNAME=admin
      - SPRING_DATASOURCE_PASSWORD=password123!
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_JWT_SECRET=${SPRING_JWT_SECRET:-local-jwt-secret-key}
    depends_on:
      - db
      - redis
    volumes:
      - ./logs:/var/log/unbox

  db:
    image: postgres:16.1-alpine
    container_name: unbox-local-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: unboxdb
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123!
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:alpine
    container_name: unbox-local-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 128mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: