version: '3.8'

services:
  unbox-backend:
    image: ${ECR_REGISTRY}/unbox-backend:${IMAGE_TAG}
    container_name: unbox-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILE}
      - DB_HOST=${DB_HOST}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis-lock
      - REDIS_PORT=6379
    depends_on:
      - redis-lock
    restart: unless-stopped
    networks:
      - unbox-network

  redis-lock:
    image: redis:7-alpine
    container_name: redis-lock
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - unbox-network

volumes:
  redis-data:

networks:
  unbox-network:
    driver: bridge