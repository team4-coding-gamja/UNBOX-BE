# Product Service 운영 환경 설정

spring:
  config:
    activate:
      on-profile: prod

  # 운영 데이터베이스 설정 (환경변수로 주입)
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA 운영 환경 설정
  jpa:
    hibernate:
      ddl-auto: validate  # 운영에서는 반드시 validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

  # Redis 운영 환경 설정
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      timeout: 5000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# 로깅 설정 (운영 서버용)
logging:
  level:
    root: WARN
    com.example.product: INFO