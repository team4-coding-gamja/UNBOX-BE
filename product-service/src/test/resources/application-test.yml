# Product Service 테스트 환경 설정

spring:
  config:
    activate:
      on-profile: test

  # 테스트용 데이터베이스 설정 (H2 인메모리)
  datasource:
    url: jdbc:h2:mem:testdb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA 테스트 설정
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.H2Dialect

  # Redis 테스트 설정 (임베디드 사용)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 5000

# 로깅 설정 (테스트용 - 최소화)
logging:
  level:
    root: WARN
    com.example.product: INFO