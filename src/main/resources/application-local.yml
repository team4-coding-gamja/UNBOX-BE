spring:
  profiles:
    active: local
    
  # Docker PostgreSQL 사용
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/unboxdb
    username: admin
    password: password123!
    
  jpa:
    hibernate:
      ddl-auto: update  # 로컬 개발 시 스키마 자동 업데이트
    show-sql: true      # 개발 시 SQL 로그 확인
    properties:
      hibernate:
        format_sql: true
        
  data:
    redis:
      host: localhost
      port: 6379

  jwt:
    secret: ${SPRING_JWT_SECRET}

# 로컬 개발용 로깅 설정
logging:
  level:
    com.unbox: DEBUG
    org.springframework.security: DEBUG
  file:
    name: /var/log/unbox/local-application.log