version: '3.8'

services:
  # Core Business Application (API Gateway 역할)
  core-business:
    build: ../../
    container_name: unbox-core-business
    ports:
      - "${CORE_BUSINESS_PORT}:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=${DB_DRIVER_CLASS_NAME}
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_JWT_SECRET=${JWT_SECRET}
      
      # MSA 서비스 URL 설정
      - USER_SERVICE_URL=${USER_SERVICE_URL}
      - PRODUCT_SERVICE_URL=${PRODUCT_SERVICE_URL}
      - ORDER_SERVICE_URL=${ORDER_SERVICE_URL}
      - PAYMENT_SERVICE_URL=${PAYMENT_SERVICE_URL}
      - TRADE_SERVICE_URL=${TRADE_SERVICE_URL}
      
      # 로깅 설정
      - LOGGING_LEVEL_ROOT=${ROOT_LOG_LEVEL}
      - LOGGING_LEVEL_COM_UNBOX=${LOG_LEVEL}
    depends_on:
      - postgres
      - redis
    volumes:
      - ../../logs:/app/logs
    networks:
      - unbox-network

  # PostgreSQL for Core Business
  postgres:
    image: postgres:16-alpine
    container_name: unbox-core-postgres
    ports:
      - "${POSTGRES_PORT}:5432"
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d/
    networks:
      - unbox-network

  # Redis (공통 캐시)
  redis:
    image: redis:alpine
    container_name: unbox-redis
    ports:
      - "${REDIS_PORT}:6379"
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    networks:
      - unbox-network

volumes:
  postgres_data:
  redis_data:

networks:
  unbox-network:
    driver: bridge