spring:
  application:
    name: unbox-order

  config:
    import: "optional:file:.env[.properties]"

  datasource:
    driver-class-name: ${DB_DRIVER_CLASS_NAME}
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: never

  cloud:
    openfeign:
      client:
        config:
          default:
            loggerLevel: BASIC
            connectTimeout: 1000
            readTimeout: 3000
          unbox-payment:
            readTimeout: 10000
          unbox-user:
            readTimeout: 5000

server:
  port: ${SERVER_PORT:8080}

# Feign Client URLs
user-service:
  url: ${USER_SERVICE_URL:http://localhost:8081}

product-service:
  url: ${PRODUCT_SERVICE_URL:http://localhost:8082}

trade-service:
  url: ${TRADE_SERVICE_URL:http://localhost:8083}

payment-service:
  url: ${PAYMENT_SERVICE_URL:http://localhost:8085}



logging:
  level:
    com.example.unbox_order.common.client: INFO

cors:
  allowed-origins:
    - "${CORS_ALLOWED_ORIGINS:http://localhost:5173}"

springdoc:
  swagger-ui:
    doc-expansion: none
    tags-sorter: alpha
    operations-sorter: alpha
    custom-path: /css/swagger-custom.css

management:
  endpoints:
    web:
      exposure:
        include: health