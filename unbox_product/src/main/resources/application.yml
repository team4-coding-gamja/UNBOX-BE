spring:
  application:
    name: unbox_product
  
  config:
    import: "optional:file:.env[.properties]"

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: product-group
      auto-offset-reset: earliest
    # properties(인증 설정)는 프로파일별 파일에서 관리
    # 로컬: 인증 없음(PLAINTEXT), dev/prod: application-dev.yml/application-prod.yml에서 SASL_SSL/IAM 설정

  datasource:
    driver-class-name: ${DB_DRIVER_CLASS_NAME}
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Redis
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:redis}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      ssl:
        enabled: ${SPRING_DATA_REDIS_SSL_ENABLED:false}

  # OpenAI
  openai:
    api-key: ${OPENAI_API_KEY}
    base-url: ${OPENAI_BASE_URL:https://api.openai.com/v1}
    model: ${OPENAI_MODEL:gpt-4o-mini}
    timeout-ms: 10000
    max-in-memory-size-mb: 4

  jwt:
    secret: ${SPRING_JWT_SECRET}

  cloud:
    openfeign:
      client:
        config:
          default:
            loggerLevel: BASIC
            connectTimeout: 1000
            readTimeout: 3000

logging:
  level:
    com.example.unbox_product.common.client: INFO

server:
  port: ${SERVER_PORT:8080}

# Custom Feign Client URLs
user-service:
  url: ${USER_SERVICE_URL:http://localhost:8081}

trade-service:
  url: ${TRADE_SERVICE_URL:http://localhost:8083}

payment-service:
  url: ${PAYMENT_SERVICE_URL:http://localhost:8085}

order-service:
  url: ${ORDER_SERVICE_URL:http://localhost:8084}

cors:
  allowed-origins:
    - "${CORS_ALLOWED_ORIGINS:http://localhost:5173}"

springdoc:
  swagger-ui:
    doc-expansion: none
    tags-sorter: alpha
    operations-sorter: alpha
    custom-path: /css/swagger-custom.css

management:
  endpoints:
    web:
      exposure:
        include: health
